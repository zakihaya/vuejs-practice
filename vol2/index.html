<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="example">
      <p>{{ name }}は{{ priceWithTax }}円</p>
      <input v-model="price">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.2/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          name: 'みかん',
          price: 100
        },
        computed: {
          priceWithTax: function() {
            return this.price * 1.08;
          }
        }
      });
    </script>
  </body>
</html>
