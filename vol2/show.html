<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="example">
      <p>名前：{{ name }}</p>
      <input v-model="name">
      <p v-show="!isValid">名前を入力してください。</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.2/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          name: ''
        },
        computed: {
          isValid: function(){
            return this.name.length > 0;
          }
        }
      });
    </script>
  </body>
</html>
