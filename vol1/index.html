<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="demo">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.2/vue.js"></script>
    <script>
      new Vue({
        el: '#demo',
        data: {
          message: 'hi'
        }
      });
    </script>
  </body>
</html>
